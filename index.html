<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- main style -->
	<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
	
<div class="box">
<h3>PLEASE CLICK FOR YOUR GRADE</h3>
<input type="text" >
<button>CLICK</button>
<img src="assets/img/11.gif">
<br><br></div>
<h1></h1>
<br>









	
	
	
	

	<!--jQuery Libs -->
	<script src="assets/js/jquery-3.5.1.min.js"></script>

	<script>

		$('button').click(function(){
			$('.box img').show();

			let start= setInterval(function(){

				$('.box img').hide();
				let num = $('input').val()

			if( num >= 0 && num <= 44 ){
				$('h1').html('<span style= "color: red;">F</span>');

			} else if(num >= 45 && num <= 54){
				$('h1').html('<span style= "color: orange;">D</span>');

			} else if(num >= 55 && num <= 59){
				$('h1').html('<span style= "color: violet;">C-</span>');

			} else if(num >= 60 && num <= 64){
				$('h1').html('<span style= "color: blue;">C</span>');

			} else if(num >= 65 && num <= 69){
				$('h1').html('<span style= "color: yellow;">C+</span>');

			} else if(num >= 70 && num <= 74){
				$('h1').html('<span style= "color: green;">B-</span>');

			} else if(num >= 75 && num <= 79){
				$('h1').html('<span style= "color: black;">B</span>');

			} else if(num >= 80 && num <= 84){
				$('h1').html('<span style= "color: orange;">B+</span>');

			} else if(num >= 55 && num <= 100){
				$('h1').html('<span style= "color: GREEN;">A</span>');

			}
			clearInterval
		},4000);
		});

	


		

	</script>

	




	
</body>
</html>
